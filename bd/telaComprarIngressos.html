<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Ingressos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #444;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #fafafa;
        }

        button {
            padding: 10px 20px;
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #3949ab;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .loading-spinner {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
    </style>
    <script>
        // Função para carregar o evento e o preço automaticamente
        function carregarEvento() {
            // Obtém o id_evento da URL
            var urlParams = new URLSearchParams(window.location.search);
            var idEvento = urlParams.get('id_evento');

            if (idEvento) {
                // Preenche o campo evento com o ID
                document.getElementById('evento').value = idEvento;

                // Requisição para buscar o preço com base no evento selecionado
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "buscar_preco.php?id_evento=" + encodeURIComponent(idEvento), true);
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        var resposta = JSON.parse(xhr.responseText);
                        if (resposta.sucesso) {
                            // Preenche o campo preço com o valor obtido
                            document.getElementById("preco").value = resposta.preco;
                        } else {
                            document.getElementById("preco").value = "0.00";
                        }
                    } else {
                        alert("Erro ao buscar o preço do evento.");
                    }
                };
                xhr.send();
            }
        }

        // Função para carregar formas de pagamento
        function carregarFormasPagamento() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "buscar_formas_pagamento.php", true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    var formas = JSON.parse(xhr.responseText);
                    var selectPagamento = document.getElementById("forma_pagamento");

                    formas.forEach(function (forma) {
                        var option = document.createElement("option");
                        option.value = forma.id;
                        option.text = forma.descricao;
                        selectPagamento.appendChild(option);
                    });
                } else {
                    alert("Erro ao carregar formas de pagamento.");
                }
            };
            xhr.send();
        }

        // Função para verificar o cupom de desconto
        function aplicarCupom() {
            var cupom = document.getElementById("cupom").value;

            if (cupom) {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "buscar_cupom.php?cupom=" + encodeURIComponent(cupom), true);
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        var resposta = JSON.parse(xhr.responseText);
                        if (resposta.sucesso) {
                            var precoAtual = parseFloat(document.getElementById("preco").value);
                            var desconto = resposta.desconto / 100;
                            var novoPreco = precoAtual - (precoAtual * desconto);
                            document.getElementById("preco").value = novoPreco.toFixed(2);
                            alert("Cupom aplicado: " + resposta.desconto + "% de desconto.");
                        } else {
                            alert("Cupom inválido.");
                        }
                    } else {
                        alert("Erro ao aplicar o cupom.");
                    }
                };
                xhr.send();
            }
        }

        // Carrega o evento, formas de pagamento e cupons ao carregar a página
        window.onload = function() {
            carregarEvento();
            carregarFormasPagamento();
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>Compra de Ingressos</h2>
        <form action="processa-compra.php" method="POST">
            <!-- Nome do Comprador -->
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <!-- Evento (Preenchido automaticamente com o ID do evento) -->
            <div class="form-group">
                <label for="evento">Evento:</label>
                <input type="text" id="evento" name="evento" readonly>
            </div>

            <!-- Quantidade de Ingressos -->
            <div class="form-group">
                <label for="quantidade">Quantidade de Ingressos:</label>
                <input type="number" id="quantidade" name="quantidade" value="1" min="1" required>
            </div>

            <!-- Preço Unitário (Preenchido automaticamente com base no evento selecionado) -->
            <div class="form-group">
                <label for="preco">Preço por Ingresso (R$):</label>
                <input type="number" id="preco" name="preco" value="0.00" readonly>
            </div>

            <!-- Campo para Cupom de Desconto -->
            <div class="form-group">
                <label for="cupom">Cupom de Desconto:</label>
                <input type="text" id="cupom" name="cupom">
                <button type="button" onclick="aplicarCupom()">Aplicar Cupom</button>
            </div>

            <!-- Forma de Pagamento -->
            <div class="form-group">
                <label for="forma_pagamento">Forma de Pagamento:</label>
                <select id="forma_pagamento" name="forma_pagamento" required>
                    <option value="">Selecione uma forma de pagamento</option>
                    <!-- Opções serão carregadas dinamicamente -->
                </select>
            </div>

            <button type="submit">Comprar</button>
        </form>
    </div>
</body>
</html>
